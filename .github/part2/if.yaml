name: if-1
on:
  push:
  workflow_dispatch:


jobs:
  job1:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: '이벤트 이름'
        run: echo ${{github.event_name}}

  job2:
    runs-on: ubuntu-latest
    if: github.event_name != 'push'
    steps:
      - name: '이벤트 이름'
        run: ${{github.event_name}}


